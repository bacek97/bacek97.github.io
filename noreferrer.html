<a rel="noreferrer" id="noreferrer">noreferrer</a>
<script>
	var t,d,s,v,p
	let sp = (new URL(window.location.href)).searchParams
	let tdsvp = sp.get("TDShVP") || ""
	tdsvp = tdsvp.match("[0-9,.]*_.*_[0-9]*")
	if (tdsvp) {
		tdsvp = tdsvp[0].replaceAll(",",".")
		tdsvp = tdsvp.split(/\х|\Х|\_|\x|\X/)
		tdsvp.forEach((_,i,arr) => arr[i] = +arr[i])
		// [t,d,s,v,p] = tdsvp
	}
	[t,d,s,v,p] = tdsvp
pogreshnost = [1, 0.2, 0.1, 0.1, 200]
from = tdsvp.map((e, i) => e ? +(e-pogreshnost[i]).toFixed(2) : 0)
to = tdsvp.map((e, i) => e ? +(e+pogreshnost[i]).toFixed(2) : 0)


filter={
	"weight":{"from":from[0],"to":to[0]},
	"length":{"from":from[1],"to":to[1]},
	"width":{"from":from[2],"to":to[2]},
	"height":{"from":from[3],"to":to[3]},

	"firmListsExclusiveMode":false,
	"truckType":  // https://files.ati.su/glossary/carTypesStringified.json
                (
                    +128                // бортовой
                    // +1024                // открытый конт.
                    // +4096                // самосвал
                    +8192                // шаланда
                    +70368744177664      // площадка без бортов
                    +18726594281984      // негабарит
                ).toString(),
    "withAuction":false}


noreferrer.href = "https://loads.ati.su/#?filter="+JSON.stringify(filter)
// window.location.href = noreferrer.href
noreferrer.click()
</script>
