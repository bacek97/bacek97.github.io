    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;

        }

        #container {
            width: 100vw;

        }

            width: 100%;

        }

        .node-circle {
            cursor: pointer;
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 2px;

        .expanded-card {

        .expanded-card .media-container {

        #legend {

        #controls input {

        .loading {

<body>
    <div id="container">
        <svg id="graph"></svg>
    </div>

    <div id="legend">
        <h3>üéØ –ì—Ä—É–ø–ø—ã –º—ã—à—Ü</h3>
        <div id="legend-items"></div>
    </div>

    <div id="controls">
        <input type="text" id="search" placeholder="üîç –ü–æ–∏—Å–∫ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è...">
    </div>

    <div class="loading" id="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

    <script>
        // –¶–≤–µ—Ç–∞ –¥–ª—è –≥—Ä—É–ø–ø –º—ã—à—Ü
        const muscleColors = {
            'Biceps': '#FF6B6B',
            'Triceps': '#4ECDC4',
            'Chest': '#FF8E53',
            'Shoulders': '#A8E6CF',
            'Upper Back': '#6C5CE7',
            'Lats': '#00B894',
            'Lower Back': '#FDCB6E',
            'Quadriceps': '#E17055',
            'Hamstrings': '#D63031',
            'Glutes': '#E84393',
            'Calves': '#00CEC9',
            'Abdominals': '#FAB1A0',
            'Forearms': '#74B9FF',
            'Traps': '#A29BFE',
            'Full Body': '#FD79A8',
            'Cardio': '#55EFC4',
            'Neck': '#81ECEC',
            'Adductors': '#DFE6E9',
            'Abductors': '#B2BEC3',
            'Other': '#636E72'
        };

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –º—ã—à—Ü—ã
        function getMuscleColor(muscle) {
            if (!muscle || muscle === 'None') return muscleColors['Other'];

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
            if (muscleColors[muscle]) return muscleColors[muscle];

            // –ò—â–µ–º —á–∞—Å—Ç–∏—á–Ω–æ–µ —Å–æ–≤–ø–∞–¥–µ–Ω–∏–µ
            for (const [key, color] of Object.entries(muscleColors)) {
                if (muscle.toLowerCase().includes(key.toLowerCase()) ||
                    key.toLowerCase().includes(muscle.toLowerCase())) {
                    return color;
                }
            }

            return muscleColors['Other'];
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–∞—Ä—Å–∏–Ω–≥ CSV
        async function loadData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/aree6/LiftShift/refs/heads/main/frontend/public/exercises_muscles_and_thumbnail_data.csv');
                const text = await response.text();
                return parseCSV(text);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                return [];
            }
        }

        // –ü–∞—Ä—Å–µ—Ä CSV
        function parseCSV(text) {
            const lines = text.split('\n');
            const exercises = [];
            let headers = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const row = parseCSVLine(line);

                if (i === 0) {
                    headers = row;
                    continue;
                }

                if (row.length >= 2 && row[0]) {
                    const exercise = {
                        name: row[0] || '',
                        equipment: row[1] || '',
                        primary_muscle: row[2] || '',
                        secondary_muscle: row[3] || '',
                        video: row[4] || '',
                        thumbnail: row[5] || ''
                    };

                    // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –ø—É—Å—Ç—ã–µ –∑–∞–ø–∏—Å–∏
                    if (exercise.name && exercise.name.trim()) {
                        exercises.push(exercise);
                    }
                }
            }

            // –ë–µ—Ä–µ–º –ø–µ—Ä–≤—ã–µ 150 —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            const uniqueExercises = [];
            const seenNames = new Set();

            for (const ex of exercises) {
                const normalizedName = ex.name.toLowerCase().trim();
                if (!seenNames.has(normalizedName) && ex.primary_muscle) {
                    seenNames.add(normalizedName);
                    uniqueExercises.push(ex);
                    if (uniqueExercises.length >= 150) break;
                }
            }

            return uniqueExercises;
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ —Å—Ç—Ä–æ–∫–∏ CSV —Å —É—á–µ—Ç–æ–º –∫–∞–≤—ã—á–µ–∫
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current.trim());
                    current = '';
                } else {
                    current += char;
                }
            }

            result.push(current.trim());
            return result;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≥—Ä–∞—Ñ–∞
        function createGraph(exercises) {
            const svg = d3.select('#graph');
            const container = document.getElementById('container');
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg.attr('width', width).attr('height', height);

            // –°–æ–∑–¥–∞–µ–º —É–∑–ª—ã
            const nodes = exercises.map((ex, i) => ({
                id: i,
                name: ex.name,
                equipment: ex.equipment,
                primary_muscle: ex.primary_muscle,
                secondary_muscle: ex.secondary_muscle,
                video: ex.video,
                thumbnail: ex.thumbnail,
                color: getMuscleColor(ex.primary_muscle)
            }));

            // –°–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≥—Ä—É–ø–ø –º—ã—à—Ü (primary + secondary)
            const links = [];
            const muscleGroups = {};
            const linkSet = new Set(); // –î–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è —Å–≤—è–∑–µ–π

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —É–∑–ª–∞ –≤ –≥—Ä—É–ø–ø—É –º—ã—à—Ü
            function addToMuscleGroup(muscle, nodeId) {
                if (!muscle || muscle === 'None') return;
                const normalizedMuscle = muscle.trim();
                if (!muscleGroups[normalizedMuscle]) {
                    muscleGroups[normalizedMuscle] = [];
                }
                if (!muscleGroups[normalizedMuscle].includes(nodeId)) {
                    muscleGroups[normalizedMuscle].push(nodeId);
                }
            }

            // –î–æ–±–∞–≤–ª—è–µ–º —É–∑–ª—ã –≤ –≥—Ä—É–ø–ø—ã –ø–æ primary –∏ secondary –º—ã—à—Ü–∞–º
            nodes.forEach(node => {
                // Primary muscle
                addToMuscleGroup(node.primary_muscle, node.id);

                // Secondary muscles (–º–æ–≥—É—Ç –±—ã—Ç—å —á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)
                if (node.secondary_muscle && node.secondary_muscle !== 'None') {
                    node.secondary_muscle.split(',').forEach(muscle => {
                        addToMuscleGroup(muscle.trim(), node.id);
                    });
                }
            });

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —É–Ω–∏–∫–∞–ª—å–Ω–æ–≥–æ –∫–ª—é—á–∞ —Å–≤—è–∑–∏
            function getLinkKey(source, target) {
                return source < target ? `${source}-${target}` : `${target}-${source}`;
            }

            // –°–≤—è–∑—ã–≤–∞–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –≤ –≥—Ä—É–ø–ø–∞—Ö (–æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —Å–≤—è–∑–∏ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏)
            Object.entries(muscleGroups).forEach(([muscle, group]) => {
                const muscleColor = getMuscleColor(muscle);
                for (let i = 0; i < group.length; i++) {
                    // –ö–∞–∂–¥—ã–π —É–∑–µ–ª —Å–≤—è–∑—ã–≤–∞–µ—Ç—Å—è —Å 2-3 –±–ª–∏–∂–∞–π—à–∏–º–∏ –≤ –≥—Ä—É–ø–ø–µ
                    for (let j = i + 1; j < Math.min(i + 4, group.length); j++) {
                        const linkKey = getLinkKey(group[i], group[j]);
                        if (!linkSet.has(linkKey)) {
                            linkSet.add(linkKey);
                            links.push({
                                source: group[i],
                                target: group[j],
                                color: muscleColor,
                                muscle: muscle
                            });
                        }
                    }
                }
            });

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–∏–º—É–ª—è—Ü–∏–∏
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(80).strength(0.3))
                .force('charge', d3.forceManyBody().strength(-150))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(35));

            // –°–æ–∑–¥–∞–µ–º –≥—Ä—É–ø–ø—É –¥–ª—è –∑—É–º–∞
            const g = svg.append('g');

            // –ó—É–º
            const zoom = d3.zoom()
                .scaleExtent([0.2, 5])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // –†–∏—Å—É–µ–º —Å–≤—è–∑–∏
            const link = g.append('g')
                .selectAll('line')
                .data(links)
                .enter()
                .append('line')
                .attr('class', 'link')
                .attr('stroke', d => d.color);

            // –°–æ–∑–¥–∞–µ–º –≥—Ä—É–ø–ø—ã –¥–ª—è —É–∑–ª–æ–≤
            const node = g.append('g')
                .selectAll('g')
                .data(nodes)
                .enter()
                .append('g')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // –†–∏—Å—É–µ–º –∫—Ä—É–≥–∏
            node.append('circle')
                .attr('class', 'node-circle')
                .attr('r', 30)
                .attr('fill', d => d.color)
                .on('click', (event, d) => showExpandedCard(event, d));

            // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            node.append('text')
                .attr('class', 'node-text')
                .attr('dy', 4)
                .text(d => {
                    const name = d.name.split('(')[0].trim();
                    return name.length > 15 ? name.substring(0, 15) + '...' : name;
                });

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–π
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è drag
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }

            // –ü–æ–∏—Å–∫
            document.getElementById('search').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();

                node.selectAll('circle')
                    .attr('opacity', d => {
                        if (!query) return 1;
                        return d.name.toLowerCase().includes(query) ? 1 : 0.2;
                    })
                    .attr('r', d => {
                        if (!query) return 30;
                        return d.name.toLowerCase().includes(query) ? 40 : 25;
                    });

                link.attr('opacity', query ? 0.1 : 0.4);
            });

            // –õ–µ–≥–µ–Ω–¥–∞
            createLegend(Object.keys(muscleGroups), node, link);

            return { nodes, node };
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –ª–µ–≥–µ–Ω–¥—ã
        function createLegend(muscles, nodeElements, link) {
            const legendItems = document.getElementById('legend-items');

            muscles.sort().forEach(muscle => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-color" style="background: ${getMuscleColor(muscle)}"></div>
                    <span class="legend-text">${muscle}</span>
                `;

                item.addEventListener('click', () => {
                    nodeElements.selectAll('circle')
                        .attr('opacity', d => d.primary_muscle === muscle ? 1 : 0.15)
                        .attr('r', d => d.primary_muscle === muscle ? 40 : 25);

                    link.attr('opacity', 0.1);

                    setTimeout(() => {
                        nodeElements.selectAll('circle')
                            .attr('opacity', 1)
                            .attr('r', 30);
                        link.attr('opacity', 0.4);
                    }, 2000);
                });

                legendItems.appendChild(item);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
        function showExpandedCard(event, data) {
            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            const existing = document.querySelector('.expanded-card');
            if (existing) existing.remove();

            const card = document.createElement('div');
            card.className = 'expanded-card';

            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            let x = event.pageX + 20;
            let y = event.pageY - 50;

            if (x + 400 > window.innerWidth) x = event.pageX - 420;
            if (y + 400 > window.innerHeight) y = window.innerHeight - 420;
            if (y < 20) y = 20;

            card.style.left = x + 'px';
            card.style.top = y + 'px';

            // –ú–µ–¥–∏–∞ –∫–æ–Ω—Ç–µ–Ω—Ç
            let mediaHTML = '';
            if (data.video && data.video !== 'None') {
                mediaHTML = `
                    <div class="media-container">
                        <video autoplay loop muted playsinline>
                            <source src="${data.video}" type="video/mp4">
                        </video>
                    </div>
                `;
            } else if (data.thumbnail && data.thumbnail !== 'None') {
                mediaHTML = `
                    <div class="media-container">
                        <img src="${data.thumbnail}" alt="${data.name}" onerror="this.style.display='none'">
                    </div>
                `;
            }

            // –ú—ã—à—Ü—ã
            let musclesHTML = '';
            if (data.primary_muscle && data.primary_muscle !== 'None') {
                musclesHTML += `<span class="muscle-badge" style="background: ${getMuscleColor(data.primary_muscle)}">${data.primary_muscle}</span>`;
            }
            if (data.secondary_muscle && data.secondary_muscle !== 'None') {
                data.secondary_muscle.split(',').forEach(m => {
                    const muscle = m.trim();
                    if (muscle) {
                        musclesHTML += `<span class="muscle-badge" style="background: ${getMuscleColor(muscle)}80">${muscle}</span>`;
                    }
                });
            }

            card.innerHTML = `
                <button class="close-btn">√ó</button>
                <h3>${data.name}</h3>
                ${data.equipment && data.equipment !== 'None' ? `<p class="equipment">üèãÔ∏è ${data.equipment}</p>` : ''}
                <div>${musclesHTML}</div>
                ${mediaHTML}
            `;

            document.body.appendChild(card);

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            card.querySelector('.close-btn').addEventListener('click', () => card.remove());

            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∫–∞—Ä—Ç–æ—á–∫–∏
            setTimeout(() => {
                document.addEventListener('click', function closeCard(e) {
                    if (!card.contains(e.target)) {
                        card.remove();
                        document.removeEventListener('click', closeCard);
                    }
                });
            }, 100);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        async function init() {
            const exercises = await loadData();
            document.getElementById('loading').style.display = 'none';

            if (exercises.length > 0) {
                createGraph(exercises);
            } else {
                document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px;">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</div>';
            }
        }

        init();

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
