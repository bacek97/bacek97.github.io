<script type="text/x-template">
  <v-navigation-drawer
      v-model="data.nonStrict.primaryDrawer.model"
      :clipped="data.nonStrict.primaryDrawer.clipped"
      :floating="data.nonStrict.primaryDrawer.floating"
      :mini-variant="data.nonStrict.primaryDrawer.mini"
      :permanent="data.nonStrict.primaryDrawer.type === 'permanent'"
      :temporary="data.nonStrict.primaryDrawer.type === 'temporary'"
      app
    >
      <v-list dense>
        <template v-for="item in downloaded.items">
          <v-layout
            v-if="item.heading"
            :key="item.heading"
            align-center
          >
            <v-flex xs6>
              <v-subheader v-if="item.heading">
                {{ item.heading }}
              </v-subheader>
            </v-flex>
            <v-flex
              xs6
              class="text-center"
            >
              <a
                href="#!"
                class="body-2 black--text"
              >EDIT</a>
            </v-flex>
          </v-layout>
          <v-list-group
            v-else-if="item.children"
            :key="item.text"
            v-model="item.model"
            :prepend-icon="item.model ? item.icon : item['icon-alt']"
            append-icon=""
          >
            <template v-slot:activator>
              <v-list-item>
                <v-list-item-content>
                  <v-list-item-title>
                    {{ item.text }}
                  </v-list-item-title>
                </v-list-item-content>
              </v-list-item>
            </template>
            <v-list-item
              v-for="(child, i) in item.children"
              :key="i"
              @click=""
            >
              <v-list-item-action v-if="child.icon">
                <v-icon>{{ child.icon }}</v-icon>
              </v-list-item-action>
              <v-list-item-content>
                <v-list-item-title>
                  {{ child.text }}
                </v-list-item-title>
              </v-list-item-content>
            </v-list-item>
          </v-list-group>
          <v-list-item
            v-else
            :key="item.text"
            @click=""
          >
            <v-list-item-action>
              <v-icon>{{ item.icon }}</v-icon>
            </v-list-item-action>
            <v-list-item-content>
              <v-list-item-title>
                {{ item.text }}
              </v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </template>
      </v-list>
    </v-navigation-drawer>
</script>
<script>
   componentsDownloaded['componentDrawer'] = {
      // template: '#templateComponentAppBar'
      render: Vue.compile(document.currentScript.ownerDocument.querySelector(`script[type=text\\/x-template]`).innerHTML).render,
     //components: { componentExample }, // 'component-x': componentX   // <component-x></component-x>
  };
</script>
